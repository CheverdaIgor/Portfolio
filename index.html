<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мое портфолио</title>
</head>
<body>
    <h1>Мое портфолио</h1>
    
    <p>Добро пожаловать в мое портфолио! Здесь вы можете ознакомиться с моими работами и проектами.</p>

    <h2>Пример видео</h2>
    
    <video width="320" height="240" controls>
        <source src="1-specs.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео HTML5.
    </video>

    <h2>Мои проекты</h2>
    
    <!-- Здесь можете добавить информацию о своих проектах -->

</body>
</html>
Этот код вставляет видео с использованием элемента <video>. Атрибут src указывает путь к видео файлу "1-specs.mp4", а атрибуты width и height определяют размеры видеоплеера. Атрибут controls добавляет элементы управления для воспроизведения и паузы видео.

Убедитесь, что файл "1-specs.mp4" находится в той же директории, что и ваш файл index.html, чтобы он мог быть корректно загружен при открытии страницы.

Этот HTML-код можно вставить в ваш файл index.html внутри тега <body>.
